    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signupStyles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Please enter your details to sign up</p>
        </div>

        <div class="message-container">
            <div id="errorMessage" class="message error" style="display: none;"></div>
            <div id="signupSuccess" class="message success" style="display: none;">
                Thanks for signing up! Please check your email to verify your account.
                <br><br>
                After verifying your email, you can <a href="/landing-page" class="text-link">login here</a>.
            </div>
        </div>

        <div class="toggle-container">
            <div class="toggle-wrapper">
                <span>Neighbor</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="userTypeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span>Donation Center</span>
            </div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <!-- Donation center specific field -->
            <div class="form-group donation-center-field" style="display: none;">
                <label for="centerName">Donation Center Name</label>
                <input type="text" id="centerName" name="centerName" placeholder="Enter donation center name">
            </div>

            <button type="submit" class="signup-button">Create account</button>
            <div class="login-link">
                Already have an account? <a href="/landing-page">Sign in</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>

    <!-- Your auth.js -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <!-- Form handler -->
    <script>
        const toggle = document.getElementById('userTypeToggle');
        const donationCenterFields = document.querySelectorAll('.donation-center-field');

        toggle.addEventListener('change', () => {
            const isDonationCenter = toggle.checked;

            if (isDonationCenter) {
                donationCenterFields.forEach(field => field.style.display = 'block');
                document.getElementById('centerName').setAttribute('required', '');
            } else {
                donationCenterFields.forEach(field => field.style.display = 'none');
                document.getElementById('centerName').removeAttribute('required');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = toggle.checked ? 'donationCenter' : 'neighbor';

            const userData = {
                email,
                password,
                userType
            };

            if (userType === 'donationCenter') {
                userData.centerName = document.getElementById('centerName').value;
            }

            try {
                await signup(email, password, userData);
            } catch (error) {
                console.error('Signup error:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
